resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: teliaoss/github-pr-resource

resources:
- name: pull-request
  type: pull-request
  check_every: 24h
  webhook_token: ((webhook-token))
  source:
    repository: secureweb/vpn-portal
    access_token: ((github-access-token))
    disable_forks: true
    base_branch: master

jobs:
  - name: set-pipeline
    public: true
    plan:
      - get: pull-request
        trigger: true
        version: every
      - put: pull-request
        params:
          path: pull-request
          status: pending
      - set_pipeline: vpn-portal-pr
        file: pull-request/build/ci/pull-request.yml
    on_failure:
      put: pull-request
      params:
        path: pull-request
        status: failure

  - name: go build
    public: true
    plan:
      - get: pull-request
        trigger: true
        version: every
        passed: [set-pipeline]
      - task: go build
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: golang}
          inputs:
            - name: pull-request
          params:
            GO111MODULE: "on"
          run:
            dir: pull-request
            path: /bin/sh
            args:
              - -c
              - |
                set -e 
                unset GOPATH
                go build -o portal ./cmd/vpn-portal/...
        on_failure:
          put: pull-request
          params:
            path: pull-request
            status: failure

  - name: go fmt
    public: true
    plan:
      - get: pull-request
        trigger: true
        passed: [set-pipeline]
      - task: go build
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: golang}
          inputs:
            - name: pull-request
          params:
            GO111MODULE: "on"
          run:
            dir: pull-request
            path: /bin/sh
            args:
              - -c
              - |
                set -e
                unset GOPATH
                echo xxxx
        on_failure:
          put: pull-request
          params:
            path: pull-request
            status: failure

  - name: Mark Success
    public: true
    plan:
      - get: pull-request
        trigger: true
        version: every
        passed:
          - go build
          - go fmt
      - put: pull-request
        params:
          path: pull-request
          status: success
