resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: teliaoss/github-pr-resource

resources:
- name: pull-request
  type: pull-request
  check_every: 24h
  webhook_token: ((webhook-token))
  source:
    repository: secureweb/vpn-portal
    access_token: ((github-access-token))
    disable_forks: true
    base_branch: master

jobs:
  - name: set-pipeline
    public: true
    plan:
      - get: pull-request
        trigger: true
        version: every
      - put: pull-request
        params:
          path: pull-request
          status: pending
          skip_download: true
      - set_pipeline: vpn-portal-pr
        file: pull-request/build/ci/pull-request.yml
    on_failure:
      put: pull-request
      params:
        path: pull-request
        status: failure
        skip_download: true

  - name: build
    public: true
    plan:
      - get: pull-request
        trigger: true
        version: every
        passed: [set-pipeline]
      - task: go build
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: golang}
          inputs:
            - name: pull-request
          outputs:
            - name: portal
          params:
            GO111MODULE: "on"
          run:
            dir: pull-request
            path: /bin/sh
            args:
              - -c
              - |
                set -e 
                unset GOPATH
                go build -o portal ./cmd/vpn-portal/...
      - task: podman build
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: quay.io/podman/stable}
          inputs:
            - name: portal
          run:
            dir: pull-request
            path: podman
            args: ["build", "-t", "yolo"]
          params:
            STORAGE_DRIVER: vfs

      - task: trivy scan
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: aquasec/trivy}
          inputs:
            - name: portal
          run:
            dir: pull-request
            path: trivy
            args: ["yolo"]
        on_failure:
          put: pull-request
          params:
            path: pull-request
            status: failure
            skip_download: true

  - name: go fmt
    public: true
    plan:
      - get: pull-request
        trigger: true
        passed: [set-pipeline]
      - task: go build
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: golang}
          inputs:
            - name: pull-request
          params:
            GO111MODULE: "on"
          run:
            dir: pull-request
            path: gofmt
            args: ["-s", "-w", "."]
        on_failure:
          put: pull-request
          params:
            path: pull-request
            status: failure
            skip_download: true
  - name: go vet
    public: true
    plan:
      - get: pull-request
        trigger: true
        passed: [set-pipeline]
      - task: go build
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: golang}
          inputs:
            - name: pull-request
          params:
            GO111MODULE: "on"
          run:
            dir: pull-request
            path: go
            args: ["vet", "."]
        on_failure:
          put: pull-request
          params:
            path: pull-request
            status: failure
            skip_download: true
  - name: SCA - License Finder
    public: true
    plan:
      - get: pull-request
        trigger: true
        passed: [set-pipeline]
      - task: License Finder
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: licensefinder/license_finder}
          inputs:
            - name: pull-request
          params:
            GO111MODULE: "on"
          run:
            dir: pull-request
            path: license_finder
        on_failure:
          put: pull-request
          params:
            path: pull-request
            status: failure
            skip_download: true
  - name: SAST
    public: true
    plan:
      - get: pull-request
        trigger: true
        passed: [set-pipeline]
      - task: appthreat/sast-scan
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: appthreat/sast-scan}
          inputs:
            - name: pull-request
          params:
            GO111MODULE: "on"
          run:
            dir: pull-request
            path: scan
            args: ["--src", "."]
        on_failure:
          put: pull-request
          params:
            path: pull-request
            status: failure
            skip_download: true
  - name: Mark Success
    public: true
    plan:
      - get: pull-request
        trigger: true
        version: every
        passed:
          - go build
          - go fmt
      - put: pull-request
        params:
          path: pull-request
          status: success
          skip_download: true
