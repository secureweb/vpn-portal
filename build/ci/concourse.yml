resources:
- name: git-repo
  type: git
  source:
    uri: https://github.com/secureweb/vpn-portal

jobs:
  - name: build
    public: true
    plan:
      - get: git-repo
        trigger: true
      - set_pipeline: allan-test
        file: git-repo/build/ci/concourse.yml
      - task: build all 
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: golang}
          inputs:
            - name: git-repo
          run:
            path: go
            args: ["build", "-o", "portal", "./git-repo/cmd/vpn-portal/..."]
